openapi: 3.0.3
info:
  version: "1.0.0"
  title: "Petstore JP" #Example API - YAML
  description: "Administration of pets in petstore" #Create Yaml interface from XML (File.xml)

  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

  contact:
    name: "JP"
    url: "http://example.com"
    email: "example@domain.com"

servers:
    - url: https://virtserver.swaggerhub.com
    - url: http://dev.example.com
      description: Development Server

paths:
  /pets:
    get:
      summary: Get all pets from list
      tags:
        - "Pets List"
      description: Everything necessary about your pets
      operationId: getAllPetsList
      responses:
        '200':
          description: Get list of all pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pets'
            application/yaml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pets'
      security: []

  /pet:
    post:
      summary: Creating a new pet
      tags:
        - "Create pet"
      description: Create new pet in Petstore
      operationId: CreatePet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array                       #Mozna smazat?
              items:                            #Mozna smazat?
                $ref: '#/components/schemas/pet'
      responses:
        '201':
          description: Successfully created a new pet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet'
        '400':
          description: Bad request
        '405':
          description: Invalid input
        '409':
          description: Conflict

    put:
      summary: Update a pet's information
      tags:
        - "Change information about your pet"
      description: Change information about your pet
      operationId: updatePet

      responses:
        '200':
          description: success change information about a pet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet'
        '404':
          description: Pet not found
        '405':
          description: Invalid input
    delete:                           #?????????
      summary: Delete a pet from list
      tags:
        - "Delete pet from list"
      description: Delete a pet from list
      operationId: deletePet
      produces:
        - application/json
        - application/xml
      parameters:                      #??????schema->type
        - name: api_key
          in: path
          required: true
          schema:
            type: string
        - name: petID
          in: path
          description: Pet ID to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successfully delete a pet from the list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found

security:
  - BasicAuth: []
  - BearerAuth: []
  - ApiKeyAuth: []

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    pets:
      type: array
      items:
        $ref: '#/components/schemas/pet'
    pet:
      description: One of the pets
      type: object
      properties:
        category:
          description: Pets category
          type: object
          properties:
            id:
              description: Id of category
              type: integer
            name:
              description: Name of the animal species
              type: string
        id:
          description: Id of pet
          type: string
        name:
          description: Name of pet
          type: integer
        photoUrls:
          description: List of URL links to photos
          type: object
          properties:
            url:
              description: URL of the photo
              type: string
        tags:
          description: List of tags
          type: object
          properties:
            tag:
              description: guten tag
              type: string
